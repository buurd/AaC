apiVersion: policy/v1
kind: RequirementSet
metadata:
  name: security-https
  version: "1.0"
spec:
  requirements:
    - id: REQ-043
      type: security
      c4_level: context
      description: "All external access to the system shall be secured via HTTPS."
      priority: critical
      validation_policy: "policies/check_https_usage.rego"
      # Input is provided by validate-architecture.sh (test-content-input.json)
      https_validation: true