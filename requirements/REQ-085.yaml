apiVersion: policy/v1
kind: RequirementSet
metadata:
  name: security-role-warehouse
  version: "1.0"
spec:
  requirements:
    - id: REQ-085
      type: security
      c4_level: component
      description: "The Warehouse Service shall restrict access to users with the 'warehouse-staff' role."
      priority: high
      tracesTo: "REQ-045"
      validation_policy: "policies/check_code_structure.rego"
      code_validation:
        file_path: "applications/warehouse/src/main/java/com/example/warehouse/DeliveryController.java"
        contains: "warehouse-staff"
