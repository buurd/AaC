apiVersion: policy/v1
kind: RequirementSet
metadata:
  name: design-consistency
  version: "1.0"
spec:
  requirements:
    - id: REQ-020
      type: design
      c4_level: context
      description: "All user interfaces shall adhere to the Design Guidelines defined in DESIGN_GUIDELINES.md."
      priority: medium
      tracesTo: "REQ-001"
      # Validation is manual for now, or could be a check that CSS files exist and contain specific hex codes
      validation_policy: "policies/check_implementation.rego"
      implementation_validation:
        file_path: "DESIGN_GUIDELINES.md"