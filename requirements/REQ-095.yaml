apiVersion: policy/v1
kind: RequirementSet
metadata:
  name: loyalty-admin-dashboard
  version: "1.0"
spec:
  requirements:
    - id: REQ-095
      type: functional
      c4_level: component
      description: "The Loyalty Service shall provide an HTML dashboard for administrators."
      priority: medium
      tracesTo: "REQ-091"
      validation_policy: "policies/check_code_structure.rego"
      code_validation:
        file_path: "applications/loyaltyService/src/main/java/com/example/loyalty/LoyaltyController.java"
        contains: "text/html"
