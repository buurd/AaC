apiVersion: policy/v1
kind: RequirementSet
metadata:
  name: runtime-product-management-webserver
  version: "1.0"
spec:
  requirements:
    - id: REQ-014
      type: runtime
      c4_level: container
      description: "The Product Management System WebServer shall be accessible via HTTP and return 200 OK on the root path."
      priority: critical
      tracesTo: "REQ-012"
      runtime_validation:
        url: "http://localhost:8001/"
        expected_status: 200