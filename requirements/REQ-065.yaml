apiVersion: policy/v1
kind: RequirementSet
metadata:
  name: invoice-generation
  version: "1.0"
spec:
  requirements:
    - id: REQ-065
      type: functional
      c4_level: component
      description: "The Order Service shall generate an Invoice when an order is confirmed."
      priority: high
      tracesTo: "REQ-050"
      validation_policy: "policies/check_code_structure.rego"
      code_validation:
        file_path: "orderService/src/main/java/com/example/order/Invoice.java"
        class_name: "Invoice"
      model_validation:
        component: "InvoiceRepository"
        container: "Order WebServer"
