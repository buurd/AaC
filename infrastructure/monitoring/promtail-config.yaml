server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    pipeline_stages:
      - docker: {}
      # Parse Java Logs (Webshop, PM, Warehouse, Order)
      - match:
          selector: '{container=~"webshop-demo|pm-demo|warehouse-demo|order-service"}'
          stages:
            - regex:
                # Matches: Date Time [Thread] Level Logger - Message
                expression: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\s+\[(?P<thread>.*?)\]\s+(?P<level>\w+)\s+(?P<logger>.*?)\s+-\s+(?P<message>.*)$'
            - labels:
                level:
                logger:
      # Parse Nginx Logs
      - match:
          selector: '{container="reverse-proxy"}'
          stages:
            - regex:
                expression: '^[^ ]* - - \[.*\] "[^"]*" (?P<status>\d+) .*$'
            - labels:
                status:
      # Parse Postgres Logs
      - match:
          selector: '{container=~"db-.*"}'
          stages:
            - regex:
                expression: '^.*? UTC \[\d+\] (?P<level>\w+): .*$'
            - labels:
                level:
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_id']
        target_label: '__path__'
        replacement: /var/lib/docker/containers/$1/$1-json.log
