apiVersion: apps/v1
kind: Deployment
metadata:
  name: webshop-db
  namespace: webshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webshop-db
  template:
    metadata:
      labels:
        app: webshop-db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
            - name: POSTGRES_DB
              value: webshop
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: db-data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: webshop-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: webshop-db
  namespace: webshop
spec:
  selector:
    app: webshop-db
  ports:
    - port: 5432
      targetPort: 5432
---
