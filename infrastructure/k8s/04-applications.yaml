apiVersion: apps/v1
kind: Deployment
metadata:
  name: webshop
  namespace: webshop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webshop
  template:
    metadata:
      labels:
        app: webshop
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.28
          command: ['sh', '-c', "until nslookup webshop-db; do echo waiting for webshop-db; sleep 2; done"]
      containers:
        - name: webshop
          image: webshop:latest
          imagePullPolicy: Never
          env:
            - name: DB_URL
              value: "jdbc:postgresql://webshop-db:5432/webshop"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 45
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: webshop
  namespace: webshop
spec:
  selector:
    app: webshop
  ports:
    - port: 80
      targetPort: 8000
---
